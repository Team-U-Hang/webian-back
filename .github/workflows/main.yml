name: Java CI with Gradle
on:
  push:
    branches: [ "deploy" ]


permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
# 디렉토리 생성
    - name: Make Directory
      run: mkdir -p deploy

    # Jar 파일 복사
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy

    # 파일 압축
    - name: Make zip file
      run: zip -r ./uhangbk.zip ./deploy

    # Deploy
    - name: Deploy
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 --acl private ./uhangbk.zip s3://uhangbk/
